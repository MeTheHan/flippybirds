<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flippy Birds</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #87CEEB, #E0F7FF);
            overflow: hidden;
        }
        
        .game-container {
            position: relative;
            width: 400px;
            height: 600px;
            border: 3px solid #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        
        #gameCanvas {
            background: #87CEEB;
            display: block;
        }
        
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
        }
        
        .hidden {
            display: none;
        }
        
        h1 {
            color: #FFD700;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        h2 {
            color: #FF6B6B;
            font-size: 2em;
            margin-bottom: 20px;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #45a049;
            transform: scale(1.05);
        }
        
        .score-display {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2em;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .instructions {
            margin: 20px;
            color: #FFD700;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        
        <div class="score-display">Skor: <span id="score">0</span></div>
        
        <div id="startScreen" class="screen">
            <h1>ðŸ¦œ Flippy Birds</h1>
            <div class="instructions">
                <p>Space tuÅŸuna bas veya tÄ±kla!</p>
                <p>BorularÄ±n arasÄ±ndan geÃ§meye Ã§alÄ±ÅŸ!</p>
            </div>
            <button onclick="startGame()">OYNA!</button>
        </div>
        
        <div id="gameOverScreen" class="screen hidden">
            <h2>Oyun Bitti!</h2>
            <p>Skorun: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">TEKRAR DENE</button>
        </div>
    </div>

    <script>
        // Canvas ve context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Oyun elementleri
        const bird = {
            x: 50,
            y: canvas.height / 2,
            width: 40,
            height: 30,
            velocity: 0,
            gravity: 0.5,
            jump: -8,
            color: '#FF6B6B'
        };
        
        const pipes = {
            width: 60,
            gap: 150,
            minYPos: 50,
            maxYPos: 400,
            speed: 2,
            list: []
        };
        
        // Oyun deÄŸiÅŸkenleri
        let gameRunning = false;
        let score = 0;
        let frameCount = 0;
        let gameSpeed = 2;
        
        // KuÅŸ Ã§izimi
        function drawBird() {
            ctx.fillStyle = bird.color;
            
            // KuÅŸ gÃ¶vdesi
            ctx.beginPath();
            ctx.ellipse(bird.x, bird.y, bird.width/2, bird.height/2, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // KuÅŸ gÃ¶zÃ¼
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(bird.x + 8, bird.y - 5, 6, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(bird.x + 10, bird.y - 5, 3, 0, Math.PI * 2);
            ctx.fill();
            
            // KuÅŸ gagasÄ±
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.moveTo(bird.x + 15, bird.y);
            ctx.lineTo(bird.x + 30, bird.y);
            ctx.lineTo(bird.x + 15, bird.y + 8);
            ctx.fill();
            
            // KuÅŸ kanatlarÄ±
            ctx.fillStyle = '#E53E3E';
            ctx.beginPath();
            ctx.ellipse(bird.x - 5, bird.y + 5, 15, 8, Math.PI/4, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // Boru Ã§izimi
        function drawPipes() {
            pipes.list.forEach(pipe => {
                // Ãœst boru
                ctx.fillStyle = '#4CAF50';
                ctx.fillRect(pipe.x, 0, pipes.width, pipe.topHeight);
                
                // Ãœst boru detay
                ctx.fillStyle = '#388E3C';
                ctx.fillRect(pipe.x - 5, pipe.topHeight - 20, pipes.width + 10, 20);
                
                // Alt boru
                ctx.fillStyle = '#4CAF50';
                ctx.fillRect(pipe.x, pipe.bottomY, pipes.width, canvas.height - pipe.bottomY);
                
                // Alt boru detay
                ctx.fillStyle = '#388E3C';
                ctx.fillRect(pipe.x - 5, pipe.bottomY, pipes.width + 10, 20);
            });
        }
        
        // Boru oluÅŸturma
        function createPipe() {
            const topHeight = Math.random() * (pipes.maxYPos - pipes.minYPos) + pipes.minYPos;
            const newPipe = {
                x: canvas.width,
                topHeight: topHeight,
                bottomY: topHeight + pipes.gap,
                passed: false
            };
            pipes.list.push(newPipe);
        }
        
        // BorularÄ± gÃ¼ncelleme
        function updatePipes() {
            // Yeni boru oluÅŸtur
            if (frameCount % 120 === 0) {
                createPipe();
            }
            
            // BorularÄ± hareket ettir
            pipes.list.forEach((pipe, index) => {
                pipe.x -= pipes.speed;
                
                // Skor sayma
                if (!pipe.passed && pipe.x + pipes.width < bird.x) {
                    pipe.passed = true;
                    score++;
                    document.getElementById('score').textContent = score;
                }
                
                // Ekrandan Ã§Ä±kan borularÄ± sil
                if (pipe.x + pipes.width < 0) {
                    pipes.list.splice(index, 1);
                }
            });
        }
        
        // Ã‡arpÄ±ÅŸma kontrolÃ¼
        function checkCollision() {
            // Zemin Ã§arpÄ±ÅŸmasÄ±
            if (bird.y + bird.height/2 > canvas.height) {
                return true;
            }
            
            // Tavan Ã§arpÄ±ÅŸmasÄ±
            if (bird.y - bird.height/2 < 0) {
                return true;
            }
            
            // Boru Ã§arpÄ±ÅŸmalarÄ±
            for (let pipe of pipes.list) {
                if (bird.x + bird.width/2 > pipe.x && 
                    bird.x - bird.width/2 < pipe.x + pipes.width) {
                    
                    if (bird.y - bird.height/2 < pipe.topHeight || 
                        bird.y + bird.height/2 > pipe.bottomY) {
                        return true;
                    }
                }
            }
            
            return false;
        }
        
        // Oyun gÃ¼ncelleme
        function update() {
            if (!gameRunning) return;
            
            frameCount++;
            
            // KuÅŸ fizikleri
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;
            
            // BorularÄ± gÃ¼ncelle
            updatePipes();
            
            // Ã‡arpÄ±ÅŸma kontrolÃ¼
            if (checkCollision()) {
                gameOver();
            }
        }
        
        // Oyun Ã§izimi
        function draw() {
            // Arkaplan
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Bulutlar
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(100, 80, 30, 0, Math.PI * 2);
            ctx.arc(130, 70, 25, 0, Math.PI * 2);
            ctx.arc(160, 80, 20, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(300, 120, 25, 0, Math.PI * 2);
            ctx.arc(330, 110, 20, 0, Math.PI * 2);
            ctx.arc(360, 120, 15, 0, Math.PI * 2);
            ctx.fill();
            
            // Zemin
            ctx.fillStyle = '#8BC34A';
            ctx.fillRect(0, canvas.height - 20, canvas.width, 20);
            
            // Ã‡im detay
            ctx.fillStyle = '#7CB342';
            for (let i = 0; i < canvas.width; i += 10) {
                ctx.fillRect(i, canvas.height - 20, 5, -5);
            }
            
            // Oyun elementleri
            drawPipes();
            drawBird();
        }
        
        // Oyun dÃ¶ngÃ¼sÃ¼
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // Oyun kontrolleri
        function jump() {
            if (gameRunning) {
                bird.velocity = bird.jump;
            }
        }
        
        // Oyun baÅŸlatma
        function startGame() {
            document.getElementById('startScreen').classList.add('hidden');
            gameRunning = true;
            score = 0;
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            pipes.list = [];
            frameCount = 0;
            document.getElementById('score').textContent = '0';
        }
        
        // Oyun bitiÅŸi
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverScreen').classList.remove('hidden');
        }
        
        // Oyunu yeniden baÅŸlatma
        function restartGame() {
            document.getElementById('gameOverScreen').classList.add('hidden');
            startGame();
        }
        
        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                jump();
            }
        });
        
        canvas.addEventListener('click', jump);
        
        // Oyunu baÅŸlat
        gameLoop();
        
        // BaÅŸlangÄ±Ã§ ekranÄ±nÄ± gÃ¶ster
        document.getElementById('startScreen').classList.remove('hidden');
    </script>
</body>
</html>
