<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flippy Birds</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            padding: 10px;
        }
        
        .game-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 640px;
            border: 4px solid #2c3e50;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
            background: #1a1a2e;
        }
        
        #gameCanvas {
            background: linear-gradient(to bottom, #87CEEB, #98D8F0);
            display: block;
            width: 100%;
            height: 100%;
        }
        
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(26, 26, 46, 0.95);
            color: white;
            text-align: center;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .hidden {
            display: none;
        }
        
        h1 {
            color: #FFD700;
            font-size: 2.8em;
            margin-bottom: 15px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            font-weight: 700;
        }
        
        h2 {
            color: #FF6B6B;
            font-size: 2.2em;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 14px 32px;
            font-size: 1.2em;
            border-radius: 30px;
            cursor: pointer;
            margin: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }
        
        .youtube-btn {
            background: linear-gradient(45deg, #FF0000, #CC0000);
            padding: 12px 28px;
            font-size: 1.1em;
        }
        
        .skip-btn {
            background: linear-gradient(45deg, #FF9800, #F57C00);
            padding: 10px 24px;
            font-size: 1em;
            margin-top: 15px;
        }
        
        .score-display {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 1.8em;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            background: rgba(0,0,0,0.4);
            padding: 6px 16px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        .score-display .current-score {
            color: white;
        }
        
        .score-display .separator {
            color: #FFD700;
            margin: 0 5px;
        }
        
        .score-display .high-score {
            color: #FFD700;
        }
        
        .instructions {
            margin: 20px 0;
            color: #FFD700;
            font-size: 1.1em;
            line-height: 1.6;
            font-weight: 500;
            max-width: 300px;
        }
        
        .countdown {
            font-size: 5em;
            color: #FFD700;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.5);
            animation: pulse 1s infinite;
            font-weight: bold;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .controls-info {
            margin-top: 20px;
            color: #87CEEB;
            font-size: 0.95em;
            line-height: 1.5;
            max-width: 300px;
        }
        
        .final-score {
            font-size: 1.8em;
            color: #4CAF50;
            margin: 15px 0;
            font-weight: bold;
        }
        
        .best-score {
            font-size: 1.3em;
            color: #FFD700;
            margin: 12px 0;
            font-weight: 600;
        }
        
        .score-container {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 15px;
            margin: 15px 0;
            backdrop-filter: blur(10px);
            max-width: 280px;
        }
        
        .lobby-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            max-width: 320px;
        }
        
        /* Mobil uyumluluk */
        @media (max-width: 480px) {
            .game-container {
                height: 600px;
                max-width: 360px;
            }
            
            h1 {
                font-size: 2.4em;
            }
            
            h2 {
                font-size: 1.8em;
            }
            
            button {
                padding: 12px 28px;
                font-size: 1.1em;
            }
            
            .score-display {
                font-size: 1.6em;
                top: 10px;
                left: 10px;
            }
            
            .instructions {
                font-size: 1em;
                margin: 15px 0;
            }
            
            .countdown {
                font-size: 4em;
            }
        }
        
        @media (max-width: 360px) {
            .game-container {
                height: 560px;
                max-width: 320px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            button {
                padding: 10px 24px;
                font-size: 1em;
            }
            
            .lobby-content {
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="640"></canvas>
        
        <div class="score-display">
            <span class="current-score" id="score">0</span>
            <span class="separator">/</span>
            <span class="high-score" id="highScore">0</span>
        </div>
        
        <div id="startScreen" class="screen">
            <div class="lobby-content">
                <h1>ü¶ú Flippy Birds</h1>
                <div class="score-container">
                    <div class="best-score">En ƒ∞yi: <span id="startHighScore">0</span></div>
                </div>
                <div class="instructions">
                    <p><strong>Space</strong> tu≈üuna bas veya tƒ±kla!</p>
                    <p>Borularƒ±n arasƒ±ndan ge√ßmeye √ßalƒ±≈ü!</p>
                </div>
                <button onclick="startCountdown()">üéÆ OYNA!</button>
                <button class="youtube-btn" onclick="openYouTube()">üì∫ YouTube Kanalƒ±ma Abone Ol</button>
                <div class="controls-info">
                    <p>Enter: Ba≈ülat/Skip/Yeniden Ba≈ülat</p>
                    <p>Space: Zƒ±pla</p>
                </div>
            </div>
        </div>
        
        <div id="countdownScreen" class="screen hidden">
            <div class="countdown" id="countdown">3</div>
            <button class="skip-btn" onclick="skipCountdown()">‚è© Skip (Enter)</button>
        </div>
        
        <div id="gameOverScreen" class="screen hidden">
            <div class="lobby-content">
                <h2>Oyun Bitti!</h2>
                <div class="score-container">
                    <div class="final-score">Skorun: <span id="finalScore">0</span></div>
                    <div class="best-score">En Y√ºksek Skor: <span id="finalHighScore">0</span></div>
                </div>
                <button onclick="restartGame()">üîÑ TEKRAR DENE</button>
                <button class="youtube-btn" onclick="openYouTube()">üì∫ YouTube Kanalƒ±ma Abone Ol</button>
                <div class="controls-info">
                    <p>Enter tu≈üuna basarak da yeniden ba≈ülayabilirsin</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Canvas ve context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // LocalStorage'dan en y√ºksek skoru y√ºkle
        let highScore = localStorage.getItem('flippyBirdsHighScore') || 0;
        
        // Oyun elementleri
        const bird = {
            x: 90,
            y: canvas.height / 2,
            width: 42,
            height: 32,
            velocity: 0,
            gravity: 0.35,
            jump: -7.5,
            rotation: 0,
            color: '#FF6B6B'
        };
        
        const pipes = {
            width: 72,
            gap: 165,
            minYPos: 85,
            maxYPos: 360,
            speed: 3.2,
            list: []
        };
        
        // Oyun deƒüi≈ükenleri
        let gameRunning = false;
        let score = 0;
        let frameCount = 0;
        let countdownActive = false;
        let countdownInterval;
        
        // Sayfa y√ºklendiƒüinde sadece ba≈ülangƒ±√ß ekranƒ±nƒ± g√∂ster
        window.addEventListener('load', function() {
            document.getElementById('startScreen').classList.remove('hidden');
            document.getElementById('countdownScreen').classList.add('hidden');
            document.getElementById('gameOverScreen').classList.add('hidden');
            updateHighScore();
        });

        // En y√ºksek skoru g√ºncelle
        function updateHighScore() {
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('flippyBirdsHighScore', highScore);
            }
            document.getElementById('highScore').textContent = highScore;
            document.getElementById('startHighScore').textContent = highScore;
            document.getElementById('finalHighScore').textContent = highScore;
        }
        
        // Ku≈ü √ßizimi (rotasyonlu)
        function drawBird() {
            ctx.save();
            ctx.translate(bird.x, bird.y);
            ctx.rotate(bird.rotation);
            
            // Ku≈ü g√∂vdesi
            ctx.fillStyle = bird.color;
            ctx.beginPath();
            ctx.ellipse(0, 0, bird.width/2, bird.height/2, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Ku≈ü g√∂z√º
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(10, -6, 7, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(12, -6, 4, 0, Math.PI * 2);
            ctx.fill();
            
            // Ku≈ü gagasƒ±
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.moveTo(18, 0);
            ctx.lineTo(35, 0);
            ctx.lineTo(18, 10);
            ctx.fill();
            
            // Ku≈ü kanatlarƒ±
            ctx.fillStyle = '#E53E3E';
            ctx.beginPath();
            ctx.ellipse(-8, 6, 18, 10, Math.PI/4, 0, Math.PI * 2);
            ctx.fill();
            
            // Ku≈ü t√ºy√º
            ctx.fillStyle = '#FF8A8A';
            ctx.beginPath();
            ctx.ellipse(-15, -10, 10, 5, Math.PI/6, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }
        
        // Boru √ßizimi
        function drawPipes() {
            pipes.list.forEach(pipe => {
                // √úst boru
                ctx.fillStyle = '#27AE60';
                ctx.fillRect(pipe.x, 0, pipes.width, pipe.topHeight);
                
                // √úst boru detay
                ctx.fillStyle = '#219653';
                ctx.fillRect(pipe.x - 10, pipe.topHeight - 30, pipes.width + 20, 30);
                ctx.fillRect(pipe.x - 15, pipe.topHeight - 35, pipes.width + 30, 5);
                
                // Alt boru
                ctx.fillStyle = '#27AE60';
                ctx.fillRect(pipe.x, pipe.bottomY, pipes.width, canvas.height - pipe.bottomY);
                
                // Alt boru detay
                ctx.fillStyle = '#219653';
                ctx.fillRect(pipe.x - 10, pipe.bottomY, pipes.width + 20, 30);
                ctx.fillRect(pipe.x - 15, pipe.bottomY + 30, pipes.width + 30, 5);
            });
        }
        
        // Arkaplan √ßizimi
        function drawBackground() {
            const skyGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            skyGradient.addColorStop(0, '#87CEEB');
            skyGradient.addColorStop(1, '#98D8F0');
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Bulutlar
            ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
            drawCloud(120, 90, 35);
            drawCloud(320, 140, 30);
            drawCloud(70, 220, 40);
            drawCloud(370, 280, 32);
            drawCloud(180, 180, 38);
        }
        
        function drawCloud(x, y, size) {
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.arc(x + size * 0.8, y - size * 0.2, size * 0.8, 0, Math.PI * 2);
            ctx.arc(x + size * 1.5, y, size * 0.7, 0, Math.PI * 2);
            ctx.arc(x + size * 0.8, y + size * 0.2, size * 0.8, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // Zemin √ßizimi
        function drawGround() {
            ctx.fillStyle = '#8BC34A';
            ctx.fillRect(0, canvas.height - 35, canvas.width, 35);
            
            ctx.fillStyle = '#7CB342';
            for (let i = 0; i < canvas.width; i += 14) {
                ctx.fillRect(i, canvas.height - 35, 7, -10);
            }
            
            ctx.fillStyle = '#6A9C3B';
            ctx.fillRect(0, canvas.height - 8, canvas.width, 8);
        }
        
        // Boru olu≈üturma
        function createPipe() {
            const topHeight = Math.random() * (pipes.maxYPos - pipes.minYPos) + pipes.minYPos;
            const newPipe = {
                x: canvas.width,
                topHeight: topHeight,
                bottomY: topHeight + pipes.gap,
                passed: false
            };
            pipes.list.push(newPipe);
        }
        
        // Borularƒ± g√ºncelleme
        function updatePipes() {
            if (frameCount % 85 === 0) {
                createPipe();
            }
            
            pipes.list.forEach((pipe, index) => {
                pipe.x -= pipes.speed;
                
                if (!pipe.passed && pipe.x + pipes.width < bird.x) {
                    pipe.passed = true;
                    score++;
                    document.getElementById('score').textContent = score;
                    document.getElementById('finalScore').textContent = score;
                    updateHighScore();
                }
                
                if (pipe.x + pipes.width < 0) {
                    pipes.list.splice(index, 1);
                }
            });
        }
        
        // Ku≈ü rotasyonunu g√ºncelleme
        function updateBirdRotation() {
            const targetRotation = bird.velocity < 0 ? -0.25 : Math.min(bird.velocity * 0.025, 0.4);
            bird.rotation += (targetRotation - bird.rotation) * 0.08;
        }
        
        // √áarpƒ±≈üma kontrol√º
        function checkCollision() {
            if (bird.y + bird.height/2 > canvas.height - 35) {
                return true;
            }
            
            if (bird.y - bird.height/2 < 0) {
                return true;
            }
            
            for (let pipe of pipes.list) {
                if (bird.x + bird.width/2 > pipe.x && 
                    bird.x - bird.width/2 < pipe.x + pipes.width) {
                    
                    if (bird.y - bird.height/2 < pipe.topHeight || 
                        bird.y + bird.height/2 > pipe.bottomY) {
                        return true;
                    }
                }
            }
            
            return false;
        }
        
        // Oyun g√ºncelleme
        function update() {
            if (!gameRunning || countdownActive) return;
            
            frameCount++;
            
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;
            
            updateBirdRotation();
            updatePipes();
            
            if (checkCollision()) {
                gameOver();
            }
        }
        
        // Oyun √ßizimi
        function draw() {
            drawBackground();
            drawPipes();
            drawGround();
            drawBird();
        }
        
        // Oyun d√∂ng√ºs√º
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // Zƒ±plama
        function jump() {
            if (gameRunning && !countdownActive) {
                bird.velocity = bird.jump;
            }
        }
        
        // YouTube kanalƒ±nƒ± a√ß
        function openYouTube() {
            window.open('https://www.youtube.com/@mtechnow', '_blank');
        }
        
        // Geri sayƒ±mƒ± atla
        function skipCountdown() {
            if (countdownActive) {
                clearInterval(countdownInterval);
                document.getElementById('countdownScreen').classList.add('hidden');
                countdownActive = false;
                startGame();
            }
        }
        
        // Geri sayƒ±m
        function startCountdown() {
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('countdownScreen').classList.remove('hidden');
            countdownActive = true;
            
            let count = 3;
            const countdownElement = document.getElementById('countdown');
            countdownElement.textContent = count;
            
            countdownInterval = setInterval(() => {
                count--;
                countdownElement.textContent = count;
                
                if (count === 0) {
                    clearInterval(countdownInterval);
                    document.getElementById('countdownScreen').classList.add('hidden');
                    countdownActive = false;
                    startGame();
                }
            }, 1000);
        }
        
        // Oyun ba≈ülatma
        function startGame() {
            gameRunning = true;
            score = 0;
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            bird.rotation = 0;
            pipes.list = [];
            frameCount = 0;
            document.getElementById('score').textContent = '0';
            updateHighScore();
        }
        
        // Oyun biti≈üi
        function gameOver() {
            gameRunning = false;
            updateHighScore();
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalHighScore').textContent = highScore;
            document.getElementById('gameOverScreen').classList.remove('hidden');
        }
        
        // Oyunu yeniden ba≈ülatma
        function restartGame() {
            document.getElementById('gameOverScreen').classList.add('hidden');
            startCountdown();
        }
        
        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                jump();
            }
            
            if (e.code === 'Enter') {
                e.preventDefault();
                if (countdownActive) {
                    skipCountdown();
                } else if (!gameRunning) {
                    if (document.getElementById('gameOverScreen').classList.contains('hidden')) {
                        startCountdown();
                    } else {
                        restartGame();
                    }
                }
            }
        });
        
        canvas.addEventListener('click', jump);
        
        // Oyunu ba≈ülat
        gameLoop();
    </script>
</body>
</html>
