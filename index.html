<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flippy Birds</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }
        
        .game-container {
            position: relative;
            width: 400px;
            height: 600px;
            border: 4px solid #2c3e50;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        #gameCanvas {
            background: linear-gradient(to bottom, #87CEEB, #98D8F0);
            display: block;
        }
        
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
        }
        
        .hidden {
            display: none;
        }
        
        h1 {
            color: #FFD700;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
        }
        
        h2 {
            color: #FF6B6B;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        
        button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 35px;
            font-size: 1.3em;
            border-radius: 30px;
            cursor: pointer;
            margin: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .score-display {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2.2em;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            background: rgba(0,0,0,0.3);
            padding: 5px 15px;
            border-radius: 20px;
        }
        
        .instructions {
            margin: 25px;
            color: #FFD700;
            font-size: 1.2em;
            line-height: 1.6;
        }
        
        .countdown {
            font-size: 5em;
            color: #FFD700;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .controls-info {
            margin-top: 20px;
            color: #87CEEB;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        
        <div class="score-display">Skor: <span id="score">0</span></div>
        
        <div id="startScreen" class="screen">
            <h1>ü¶ú Flippy Birds</h1>
            <div class="instructions">
                <p><strong>Space</strong> tu≈üuna bas veya tƒ±kla!</p>
                <p>Borularƒ±n arasƒ±ndan ge√ßmeye √ßalƒ±≈ü!</p>
            </div>
            <button onclick="startCountdown()">OYNA!</button>
            <div class="controls-info">
                <p>Enter: Tekrar Ba≈üla</p>
                <p>Space: Zƒ±pla</p>
            </div>
        </div>
        
        <div id="countdownScreen" class="screen hidden">
            <div class="countdown" id="countdown">3</div>
        </div>
        
        <div id="gameOverScreen" class="screen hidden">
            <h2>Oyun Bitti!</h2>
            <p style="font-size: 1.5em; margin: 15px 0;">Skorun: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">TEKRAR DENE</button>
            <div class="controls-info">
                <p>Enter tu≈üuna basarak da yeniden ba≈ülayabilirsin</p>
            </div>
        </div>
    </div>

    <script>
        // Canvas ve context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Oyun elementleri
        const bird = {
            x: 80,
            y: canvas.height / 2,
            width: 40,
            height: 30,
            velocity: 0,
            gravity: 0.4,
            jump: -9,
            rotation: 0,
            color: '#FF6B6B'
        };
        
        const pipes = {
            width: 70,
            gap: 160,
            minYPos: 80,
            maxYPos: 350,
            speed: 3,
            list: []
        };
        
        // Oyun deƒüi≈ükenleri
        let gameRunning = false;
        let score = 0;
        let frameCount = 0;
        let countdownActive = false;
        
        // Ku≈ü √ßizimi (rotasyonlu)
        function drawBird() {
            ctx.save();
            ctx.translate(bird.x, bird.y);
            ctx.rotate(bird.rotation);
            
            // Ku≈ü g√∂vdesi
            ctx.fillStyle = bird.color;
            ctx.beginPath();
            ctx.ellipse(0, 0, bird.width/2, bird.height/2, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Ku≈ü g√∂z√º
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(8, -5, 6, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(10, -5, 3, 0, Math.PI * 2);
            ctx.fill();
            
            // Ku≈ü gagasƒ± (rotasyona g√∂re deƒüi≈üir)
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.moveTo(15, 0);
            ctx.lineTo(30, 0);
            ctx.lineTo(15, 8);
            ctx.fill();
            
            // Ku≈ü kanatlarƒ±
            ctx.fillStyle = '#E53E3E';
            ctx.beginPath();
            ctx.ellipse(-5, 5, 15, 8, Math.PI/4, 0, Math.PI * 2);
            ctx.fill();
            
            // Ku≈ü t√ºy√º
            ctx.fillStyle = '#FF8A8A';
            ctx.beginPath();
            ctx.ellipse(-12, -8, 8, 4, Math.PI/6, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }
        
        // Boru √ßizimi (daha g√ºzel)
        function drawPipes() {
            pipes.list.forEach(pipe => {
                // √úst boru
                ctx.fillStyle = '#27AE60';
                ctx.fillRect(pipe.x, 0, pipes.width, pipe.topHeight);
                
                // √úst boru detay - daha g√ºzel g√∂r√ºn√ºm
                ctx.fillStyle = '#219653';
                ctx.fillRect(pipe.x - 8, pipe.topHeight - 25, pipes.width + 16, 25);
                ctx.fillRect(pipe.x - 12, pipe.topHeight - 30, pipes.width + 24, 5);
                
                // Alt boru
                ctx.fillStyle = '#27AE60';
                ctx.fillRect(pipe.x, pipe.bottomY, pipes.width, canvas.height - pipe.bottomY);
                
                // Alt boru detay
                ctx.fillStyle = '#219653';
                ctx.fillRect(pipe.x - 8, pipe.bottomY, pipes.width + 16, 25);
                ctx.fillRect(pipe.x - 12, pipe.bottomY + 25, pipes.width + 24, 5);
            });
        }
        
        // Arkaplan √ßizimi (bulutlu g√∂ky√ºz√º)
        function drawBackground() {
            // G√∂ky√ºz√º gradient
            const skyGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            skyGradient.addColorStop(0, '#87CEEB');
            skyGradient.addColorStop(1, '#98D8F0');
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Bulutlar
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            drawCloud(100, 80, 30);
            drawCloud(300, 120, 25);
            drawCloud(50, 200, 35);
            drawCloud(350, 250, 28);
            drawCloud(150, 150, 32);
        }
        
        function drawCloud(x, y, size) {
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.arc(x + size * 0.8, y - size * 0.2, size * 0.8, 0, Math.PI * 2);
            ctx.arc(x + size * 1.5, y, size * 0.7, 0, Math.PI * 2);
            ctx.arc(x + size * 0.8, y + size * 0.2, size * 0.8, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // Zemin √ßizimi
        function drawGround() {
            ctx.fillStyle = '#8BC34A';
            ctx.fillRect(0, canvas.height - 30, canvas.width, 30);
            
            // √áim detay
            ctx.fillStyle = '#7CB342';
            for (let i = 0; i < canvas.width; i += 12) {
                ctx.fillRect(i, canvas.height - 30, 6, -8);
            }
            
            // Zemin g√∂lgesi
            ctx.fillStyle = '#6A9C3B';
            ctx.fillRect(0, canvas.height - 5, canvas.width, 5);
        }
        
        // Boru olu≈üturma
        function createPipe() {
            const topHeight = Math.random() * (pipes.maxYPos - pipes.minYPos) + pipes.minYPos;
            const newPipe = {
                x: canvas.width,
                topHeight: topHeight,
                bottomY: topHeight + pipes.gap,
                passed: false
            };
            pipes.list.push(newPipe);
        }
        
        // Borularƒ± g√ºncelleme
        function updatePipes() {
            if (frameCount % 90 === 0) {
                createPipe();
            }
            
            pipes.list.forEach((pipe, index) => {
                pipe.x -= pipes.speed;
                
                if (!pipe.passed && pipe.x + pipes.width < bird.x) {
                    pipe.passed = true;
                    score++;
                    document.getElementById('score').textContent = score;
                    document.getElementById('finalScore').textContent = score;
                }
                
                if (pipe.x + pipes.width < 0) {
                    pipes.list.splice(index, 1);
                }
            });
        }
        
        // Ku≈ü rotasyonunu g√ºncelleme
        function updateBirdRotation() {
            const targetRotation = bird.velocity < 0 ? -0.3 : Math.min(bird.velocity * 0.03, 0.5);
            bird.rotation += (targetRotation - bird.rotation) * 0.1;
        }
        
        // √áarpƒ±≈üma kontrol√º
        function checkCollision() {
            if (bird.y + bird.height/2 > canvas.height - 30) {
                return true;
            }
            
            if (bird.y - bird.height/2 < 0) {
                return true;
            }
            
            for (let pipe of pipes.list) {
                if (bird.x + bird.width/2 > pipe.x && 
                    bird.x - bird.width/2 < pipe.x + pipes.width) {
                    
                    if (bird.y - bird.height/2 < pipe.topHeight || 
                        bird.y + bird.height/2 > pipe.bottomY) {
                        return true;
                    }
                }
            }
            
            return false;
        }
        
        // Oyun g√ºncelleme
        function update() {
            if (!gameRunning || countdownActive) return;
            
            frameCount++;
            
            // Ku≈ü fizikleri
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;
            
            // Ku≈ü rotasyonu
            updateBirdRotation();
            
            // Borularƒ± g√ºncelle
            updatePipes();
            
            if (checkCollision()) {
                gameOver();
            }
        }
        
        // Oyun √ßizimi
        function draw() {
            drawBackground();
            drawPipes();
            drawGround();
            drawBird();
        }
        
        // Oyun d√∂ng√ºs√º
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // Zƒ±plama
        function jump() {
            if (gameRunning && !countdownActive) {
                bird.velocity = bird.jump;
            }
        }
        
        // Geri sayƒ±m
        function startCountdown() {
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('countdownScreen').classList.remove('hidden');
            countdownActive = true;
            
            let count = 3;
            const countdownElement = document.getElementById('countdown');
            countdownElement.textContent = count;
            
            const countdownInterval = setInterval(() => {
                count--;
                countdownElement.textContent = count;
                
                if (count === 0) {
                    clearInterval(countdownInterval);
                    document.getElementById('countdownScreen').classList.add('hidden');
                    countdownActive = false;
                    startGame();
                }
            }, 1000);
        }
        
        // Oyun ba≈ülatma
        function startGame() {
            gameRunning = true;
            score = 0;
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            bird.rotation = 0;
            pipes.list = [];
            frameCount = 0;
            document.getElementById('score').textContent = '0';
        }
        
        // Oyun biti≈üi
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverScreen').classList.remove('hidden');
        }
        
        // Oyunu yeniden ba≈ülatma
        function restartGame() {
            document.getElementById('gameOverScreen').classList.add('hidden');
            startCountdown();
        }
        
        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                jump();
            }
            
            if (e.code === 'Enter' && !gameRunning && !countdownActive) {
                e.preventDefault();
                if (document.getElementById('gameOverScreen').classList.contains('hidden')) {
                    startCountdown();
                } else {
                    restartGame();
                }
            }
        });
        
        canvas.addEventListener('click', jump);
        
        // Oyunu ba≈ülat
        gameLoop();
    </script>
</body>
</html>
